<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/add.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .input-group > input{
            border-radius: 0px 20px 20px 0px !important
        }
        .input-group > select{
            border-radius: 0px 20px 20px 0px !important
        }
    </style>
</head>

<body>
    <p class="notify">Bot Configuration</p>
    <div class="container">
        <div class="vertical-center">
            <div class="form-group center">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="float-left">personal details</div>
                            <div class="float-right"><a id="closeBtn">Close Window</a></div><br>
                        </div>
                        <div class="card-body">
                            <form class="form-inline">
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Target</span>
                                        </div>
                                        <input id="tokenA" type="text" class="form-control" placeholder="TRADE" aria-describedby="validationTooltipUsernamePrepend" required>
                                        <div class="invalid-tooltip">
                                            Please Enter Value.
                                        </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">&nbsp</div>
                                    <div class="col-md-12">
                                        <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Pair</span>
                                        </div>
                                        <input id="tokenB" type="text" class="form-control" placeholder="WBNB, WETH, BUSD..." aria-describedby="validationTooltipUsernamePrepend" required>
                                        <div class="invalid-tooltip">
                                            Please Enter Value.
                                        </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">&nbsp</div>
                                    <div class="col-md-12">
                                        <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Slippage</span>
                                        </div>
                                        <input id="slippage" type="text" class="form-control" placeholder="30%." aria-describedby="validationTooltipUsernamePrepend" required>
                                        <div class="invalid-tooltip">
                                            Please Enter Value.
                                        </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">&nbsp</div>
                                    <div class="col-md-12">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                            <span class="input-group-text">Blacklist-Check</span>
                                            </div>
                                            <select class="custom-select" onchange="val()" id="select_id">
                                                <option value="0">No</option>
                                                <option value="1">Yes</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-12">&nbsp</div>
                                    <div class="col-md-12">
                                        <div class="input-group">
                                            <button id="updateBtn">Update</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="add.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
