    <div class="form-group center">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    Featured
                </div>
                <div class="card-body">
                    <form class="form-inline">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Target</span>

            </div>

    </div>


    <div class="row2">
        <h3></h3>
        </legend>
        <div class="personal-details">
            <div>

                <div><label>Pair</label><input type="text" name="name" placeholder="WBNB, WETH, BUSD..." id="tokenB"
                        required></div>
                <div><label>Slippage</label><input type="text" name="name" placeholder="30%" id="slippage" required>
                </div>

                <div>
                    <label>Blacklist-Check</label>
                    <select onchange="val()" id="select_id">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <button id="updateBtn">Update</button>
            </div>

            <a id="closeBtn">Close Window</a><br>

        </div>
