<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/add.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
    <p class="notify">Sell Process</p>
    <div class="container">
        <div class="vertical-center">
            <div class="form-group center">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="float-left">Transfer Amount</div>
                            <div class="float-right"><a id="closeBtn">Close Window</a></div><br>
                        </div>
                        <div class="card-body">
                            <form class="form-inline">
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <div class="input-group">
                                            <span class="input-group-text">Sell Amount</span>
                                            <input type="text" class="form-control"
                                                aria-label="Amount (to the nearest unit)">
                                            <div class="input-group-append">
                                                <span class="input-group-text">.00</span>
                                                <span class="input-group-text">
                                                    <select class="custom-select" id="inputGroupSelect01">
                                                        <option selected>ETH</option>
                                                        <option>DODGE</option>
                                                        <option>BITCOIN</option>
                                                    </select>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">&nbsp</div>
                                    <div class="col-md-12">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fal fa-arrow-down"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">&nbsp</div>
                                    <div class="col-md-12">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Slippage</span>
                                            </div>
                                            <input type="text" class="form-control"
                                                aria-label="Amount (to the nearest unit)">
                                            <div class="input-group-append">
                                                <span class="input-group-text">.00</span>
                                                <span class="input-group-text">
                                                    <select class="custom-select" id="inputGroupSelect01">
                                                        <option selected>ETH</option>
                                                        <option>DODGE</option>
                                                        <option>BITCOIN</option>
                                                    </select>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">&nbsp</div>
                                    <div class="col-md-12">
                                        <div class="input-group">
                                            <button id="updateBtn">Sell</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="sell.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
